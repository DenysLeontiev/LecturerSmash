<div class="container">
  <div class="content-wrapper">
    <div class="stats-card">
      <h1 class="title">Онлайн користувачів</h1>
      <div class="user-count">
        <span class="count">{{presenceService.numberOfOnlineUsers$ | async}}</span>
        <span class="label">користувачів <b>онлайн</b></span>
      </div>
      <button class="home-button" routerLink="/home">На головну</button>
    </div>

    <div class="date-section">
      <h2 class="subtitle">Фільтр за датою</h2>

      <form [formGroup]="range" class="date-form" (ngSubmit)="onRangeChange()">
        <div class="date-inputs-wrapper">
          <mat-date-range-input [rangePicker]="picker" class="date-picker-wrapper">
            <input class="native-input" matStartDate formControlName="start" placeholder="Початкова дата" />
            <span class="dash">—</span>
            <input class="native-input" matEndDate formControlName="end" placeholder="Кінцева дата" />
          </mat-date-range-input>
          <mat-datepicker-toggle [for]="picker" aria-label="Toggle date range"></mat-datepicker-toggle>
        </div>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <div class="date-actions">
          <button class="btn btn-apply" type="submit">Застосувати</button>
          <button class="btn btn-clear" type="button"
            (click)="range.reset({ start: null, end: null })">Очистити</button>
        </div>
      </form>
    </div>

    <div class="chart-section">
      <apx-chart [series]="chartOptions!.series!" [chart]="chartOptions!.chart!" [xaxis]="chartOptions!.xaxis!"
        [dataLabels]="chartOptions!.dataLabels!" [grid]="chartOptions!.grid!" [stroke]="chartOptions!.stroke!"
        [title]="chartOptions!.title!" [tooltip]="chartOptions!.tooltip!"></apx-chart>
    </div>
  </div>
</div>
